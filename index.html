<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To do list</title>
  <!-- ? BOOTSTRAP CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- ? !BOOTSTRAP CDN -->
</head>
<body>
  <div class="container text-center">
  <!-- ? header -->
    <p class="text-monospace header"> TO DO LIST</p>

  <!-- ? header -->

  <!-- ?text field -->
  <div class="input-group">
    <input type="text" name="tasktaker" id="tasktaker" class=" form-control tasktaker" placeholder="Add your today's task">
      <input type="button" value="+" class="BtnCustom" id="BtnCustom">
  </div>
  <!-- ?text field -->

  <!-- ? table where todo list will be displayed -->
  <div class="container CustomContainer text-center">
    <div class="custom-control form-control-lg custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1" id="CheckBoxLabel"></label>
    </div>
  </div>


  <!-- ? table where todo list will be displayed -->
  </div>






  <!-- ? JAVASCRIPT  -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <!-- ? !JAVASCRIPT  -->
</body>
</html>
